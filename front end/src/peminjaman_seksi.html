<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Daftar Peminjaman Seksi</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-auto ml-60">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <!-- Search -->
        <div class="relative w-64">
          <input type="text" placeholder="Search" class="w-full pl-10 pr-4 py-2 rounded-full border focus:outline-none focus:ring-2 focus:ring-blue-400"/>
          <i class="bi bi-search absolute left-3 top-2.5 text-gray-400"></i>
        </div>

        <!-- Action Buttons -->
        <div class="flex items-center gap-4">
          <!--Notifikasi-->
          <span class="relative">
          <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">1</span>
          üîî
          </span>
          <!-- Filter Dropdown -->
          <div class="relative">
            <button onclick="toggleDropdown('filterDropdown')" class="px-4 py-2 bg-white border rounded-lg flex items-center gap-2">‚öôÔ∏è Filter</button>
            <div id="filterDropdown" class="hidden absolute z-10 mt-2 w-48 bg-white shadow rounded">
            <ul class="text-sm text-gray-700">
                <li>
                <label class="flex items-center px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    <input type="checkbox" class="form-checkbox text-green-500 mr-2" checked>
                    Terbaru
                </label>
                </li>
                <li>
                <label class="flex items-center px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    <input type="checkbox" class="form-checkbox text-green-500 mr-2" checked>
                    Terlama
                </label>
                </li>
                <li>
                <label class="flex items-center px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    <input type="checkbox" class="form-checkbox text-green-500 mr-2">
                    Tenggat Waktu
                </label>
                </li>
                <li>
                <label class="flex items-center px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    <input type="checkbox" class="form-checkbox text-green-500 mr-2">
                    Dipinjam
                </label>
                </li>
                <li>
                <label class="flex items-center px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    <input type="checkbox" class="form-checkbox text-green-500 mr-2">
                    Dikembalikan
                </label>
                </li>
                <li>
                <label class="flex items-center px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    <input type="checkbox" class="form-checkbox text-green-500 mr-2">
                    Ditolak
                </label>
                </li>
                <li>
                <label class="flex items-center px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    <input type="checkbox" class="form-checkbox text-green-500 mr-2">
                    Telat
                </label>
                </li>
            </ul>
            </div>
          </div>

          <!-- Tombol untuk membuka modal -->
          <button onclick="openModal()" class="px-4 py-2 bg-sky-900 text-white rounded-lg">+ Tambah</button>

          <!-- Modal -->
          <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-xl p-6 w-[700px] relative">
              <!-- Header -->
              <div class="flex justify-between items-start mb-4">
                <h2 class="text-xl font-semibold">Tambah Peminjaman</h2>
                <button onclick="closeModal()" class="text-gray-700 text-xl">&times;</button>
              </div>

              <!-- Form -->
              <div class="grid grid-cols-2 gap-4">
                <!-- Kolom kiri -->
                <div class="space-y-3">
                  <div>
                    <label>Nama Peminjam</label>
                    <input type="text" class="w-full border rounded-lg px-3 py-2" />
                  </div>
                  <div>
                    <label>Jenis Hak</label>
                    <select class="w-full border rounded-lg px-3 py-2">
                      <option>Hak Milik</option>
                      <option>Hak Pakai</option>
                      <option>Hak Guna Bangunan</option>
                      <option>Hak Tanggungan</option>
                      <option>Hak Pengelolaan</option>
                    </select>
                  </div>
                  <div>
                    <label>Nomor Hak</label>
                    <input type="text" class="w-full border rounded-lg px-3 py-2" />
                  </div>
                  <div>
                    <label>Keperluan</label>
                    <textarea class="w-full border rounded-lg px-3 py-2" rows="2"></textarea>
                  </div>
                </div>

                <!-- Kolom kanan -->
                <div class="space-y-3">
                  <div>
                    <label>Kecamatan</label>
                    <select class="w-full border rounded-lg px-3 py-2">
                      <option>...</option>
                    </select>
                  </div>
                  <div>
                    <label>Kelurahan</label>
                    <select class="w-full border rounded-lg px-3 py-2">
                      <option>...</option>
                    </select>
                  </div>
                  <div>
                    <label>Tanggal Peminjaman</label>
                    <input type="date" class="w-full border rounded-lg px-3 py-2" />
                  </div>
                  <div>
                    <label>Durasi Peminjaman</label>
                    <select class="w-full border rounded-lg px-3 py-2">
                      <option>1 Hari</option>
                      <option>3 Hari</option>
                      <option>1 Minggu</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Tombol Aksi -->
              <div class="mt-6 flex justify-end gap-2">
                <button onclick="closeModal()" class="px-4 py-2 border rounded-lg">Batalkan</button>
                <button class="px-4 py-2 bg-sky-900 text-white rounded-lg">Simpan</button>
              </div>
            </div>
          </div>

          <!-- Script -->
          <script>
            fetch('sidebar_user.html')
              .then(response => response.text())
              .then(data => {
                document.getElementById('sidebar').innerHTML = data;
            });

            function openModal() {
              document.getElementById("modal").classList.remove("hidden");
            }

            function closeModal() {
              document.getElementById("modal").classList.add("hidden");
            }
          </script>
          <!-- User -->
          <div class="flex items-center gap-2">
            <i class="bi bi-person-circle text-xl"></i> <span>User</span>
          </div>
        </div>
      </div>

      <!-- Tombol Tab -->
      <div class="flex space-x-2 mb-4">
        <button onclick="showTable('bukuTanah')" id="btnBukuTanah" class="px-4 py-2 bg-white text-gray-800 border rounded-xl shadow">Buku Tanah</button>
        <button onclick="showTable('suratUkur')" id="btnSuratUkur" class="px-4 py-2 bg-white text-gray-800 border rounded-xl shadow">Surat Ukur</button>
      </div>

      <!-- Tabel Buku Tanah -->
      <div id="bukuTanahTable" class="overflow-x-auto">
        <table class="min-w-full border rounded-xl overflow-hidden">
          <thead class="bg-white text-gray-800">
            <tr class="border">
              <th class="px-4 py-2 text-left">No</th>
              <th class="px-4 py-2 text-left">Nama Peminjam</th>
              <th class="px-4 py-2 text-left">Seksi</th>
              <th class="px-4 py-2 text-left">Jenis Hak</th>
              <th class="px-4 py-2 text-left">Nomor Hak</th>
              <th class="px-4 py-2 text-left">Kecamatan</th>
              <th class="px-4 py-2 text-left">Kelurahan</th>
              <th class="px-4 py-2 text-left">Tgl Pinjam</th>
              <th class="px-4 py-2 text-left">Durasi</th>
              <th class="px-4 py-2 text-left">Status</th>
              <th class="px-4 py-2 text-left">Info</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <script>
              const dataBukuTanah = [
                ["Ucok", 1, "HGB", 121, "Medan Sunggal", "Binjai", "12/03/2025", "3 Hari", "Ditolak", "Data tidak lengkap"],
                ["Ani", 2, "HM", 212, "Medan Baru", "Suka Maju", "10/03/2025", "2 Hari", "Diterima", "Siap diambil"],
                ["Budi", 3, "HW", 111, "Medan Tembung", "Sari Rejo", "08/03/2025", "4 Hari", "Menunggu", "Sedang diproses"],
                ["Citra", 4, "HGB", 433, "Medan Denai", "Teladan", "07/03/2025", "1 Hari", "Diterima", "Akan dikonfirmasi"],
                ["Doni", 5, "HM", 500, "Medan Timur", "Pahlawan", "05/03/2025", "3 Hari", "Ditolak", "Berkas tidak sah"],
                ["Eka", "Tu", "HW", 777, "Medan Helvetia", "Padang Bulan", "04/03/2025", "2 Hari", "Menunggu", "Masih diverifikasi"],
              ];

              function renderRow(data, index) {
                const statusClass = {
                  "Ditolak": "bg-red-100 text-red-700",
                  "Diterima": "bg-green-100 text-green-700",
                  "Menunggu": "bg-yellow-100 text-yellow-700"
                }[data[8]];

                return `
                  <tr>
                    <td class="px-4 py-2">${index + 1}</td>
                    <td class="px-4 py-2">${data[0]}</td>
                    <td class="px-4 py-2">${data[1]}</td>
                    <td class="px-4 py-2">${data[2]}</td>
                    <td class="px-4 py-2">${data[3]}</td>
                    <td class="px-4 py-2">${data[4]}</td>
                    <td class="px-4 py-2">${data[5]}</td>
                    <td class="px-4 py-2">${data[6]}</td>
                    <td class="px-4 py-2">${data[7]}</td>
                    <td class="px-4 py-2">
                      <span class="px-2 py-1 rounded-full text-sm ${statusClass}">${data[8]}</span>
                    </td>
                    <td class="px-4 py-2">
                      <button onclick="alert('${data[9]}')" class="text-lg font-bold">!</button>
                    </td>
                  </tr>
                `;
              }

              document.write(dataBukuTanah.map(renderRow).join(""));
            </script>
          </tbody>
        </table>
      </div>

      <!-- Tabel Surat Ukur -->
      <div id="suratUkurTable" class="hidden overflow-x-auto">
        <table class="min-w-full border rounded-xl overflow-hidden">
          <thead class="bg-white text-gray-800">
            <tr class="border">
              <th class="px-4 py-2 text-left">No</th>
              <th class="px-4 py-2 text-left">Nama Peminjam</th>
              <th class="px-4 py-2 text-left">Seksi</th>
              <th class="px-4 py-2 text-left">Jenis Hak</th>
              <th class="px-4 py-2 text-left">Nomor Hak</th>
              <th class="px-4 py-2 text-left">Kecamatan</th>
              <th class="px-4 py-2 text-left">Kelurahan</th>
              <th class="px-4 py-2 text-left">Tgl Pinjam</th>
              <th class="px-4 py-2 text-left">Durasi</th>
              <th class="px-4 py-2 text-left">Status</th>
              <th class="px-4 py-2 text-left">Info</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <script>
              const dataSuratUkur = [
                ["Fina", 1, "HM", 901, "Binjai", "Kwala Begumit", "13/03/2025", "3 Hari", "Diterima", "Boleh diambil"],
                ["Gilang", 2, "HGB", 832, "Binjai", "Tandam Hulu", "11/03/2025", "1 Hari", "Menunggu", "Dalam pengecekan"],
                ["Hani", 3, "HW", 412, "Binjai", "Tandam Hilir", "10/03/2025", "2 Hari", "Ditolak", "Tidak sesuai prosedur"],
                ["Indra", 4, "HM", 744, "Binjai", "Sumber Karya", "09/03/2025", "3 Hari", "Menunggu", "Belum diverifikasi"],
                ["Joko", 5, "HGB", 501, "Binjai", "Kwala Mencirim", "07/03/2025", "2 Hari", "Diterima", "Sudah dikonfirmasi"],
                ["Kiki", "Tu", "HW", 266, "Binjai", "Suka Damai", "06/03/2025", "1 Hari", "Ditolak", "Berkas rusak"],
              ];

              document.write(dataSuratUkur.map(renderRow).join(""));
            </script>
          </tbody>
        </table>
      </div>
    </main>

    <!-- Scripts -->
    <script>
      // tabel buku tanah dan surat ukur
      function showTable(tableName) {
      document.getElementById('bukuTanahTable').classList.add('hidden');
      document.getElementById('suratUkurTable').classList.add('hidden');
      document.getElementById(`${tableName}Table`).classList.remove('hidden');

      document.getElementById('btnBukuTanah').classList.remove('bg-gray-300');
      document.getElementById('btnSuratUkur').classList.remove('bg-gray-300');
      document.getElementById('btnBukuTanah').disabled = false;
      document.getElementById('btnSuratUkur').disabled = false;

      document.getElementById(`btn${tableName.charAt(0).toUpperCase() + tableName.slice(1)}`).classList.add('bg-gray-300');
      document.getElementById(`btn${tableName.charAt(0).toUpperCase() + tableName.slice(1)}`).disabled = true;
    }

      showTable('bukuTanah');

      function dropDown() {
        document.querySelector("#submenu").classList.toggle("hidden");
        document.querySelector("#arrow").classList.toggle("rotate-180");
      }

      function dropDown1() {
        document.querySelector("#submenu1").classList.toggle("hidden");
        document.querySelector("#arrow1").classList.toggle("rotate-180");
      }

      function toggleDropdown(id) {
        const el = document.getElementById(id);
        el.classList.toggle("hidden");
      }

      function exportToExcel() {
        alert(".");
      }
    </script>
  </body>
</html>
