<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="min-h-screen relative overflow-hidden bg-gradient-to-r bg-no-repeat from-green-200/70 via-amber-200/70 to-blue-200 flex items-center justify-center ">
    <div class="h-[470px] w-72 md:w-96 md:h-[500px] backdrop-blur-sm bg-gradient-to-b from-white/10 to-gray-300/30 overflow-hidden text-center rounded-[50px] shadow-[inset_0px_4px_4px_0px_rgba(0,0,0,0.25)]">
    <h1 class="text-2xl opacity-100 text-teal-950 font-bold pt-7">Tambah Akun</h1>
    <div class="flex flex-wrap px-5 opacity-100">
        <div class="w-full mt-8">
            <form action="">
                <label for="" class="relative block">
                    <input type="text" placeholder="Nama Seksi" class="form-input shadow-lg transition duration-200 ease-in-out focus:shadow-indigo-200 mt-1 py-2 px-3 rounded-xl w-full block text-sm bg-white placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-indigo-400 focus:border-indigo-300">
                    <ion-icon class="absolute top-1/2 right-3 -translate-y-1/2 text-2xl text-black" name="person"></ion-icon>
                </label>
            </form>
        </div>
        <div class="w-full mt-4">
            <form action="">
                <label for="" class="relative block">
                    <input type="text" placeholder="Username" class="form-input shadow-lg transition duration-200 ease-in-out focus:shadow-indigo-200 mt-1 py-2 px-3 rounded-xl w-full block text-sm bg-white placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-indigo-400 focus:border-indigo-300">
                    <ion-icon class="absolute top-1/2 right-2 -translate-y-1/2 text-3xl text-black" name="person-circle-outline"></ion-icon>
                </label>
            </form>
        </div>
        <div class="w-full mt-4">
            <form action="">
                <label for="" class="relative block">
                    <input type="text" placeholder="Password" class="form-input shadow-lg transition duration-200 ease-in-out focus:shadow-indigo-200 mt-1 py-2 px-3 rounded-xl w-full block text-sm bg-white placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-indigo-400 focus:border-indigo-300">
                    <ion-icon class="absolute top-1/2 right-3 -translate-y-1/2 text-2xl text-black" name="lock-closed"></ion-icon>
                </label>
            </form>
        </div>
        <div class="w-full mt-4">
            <form action="">
                <label for="" class="relative block">
                    <input type="text" placeholder="Confirm Password" class="form-input shadow-lg transition duration-200 ease-in-out focus:shadow-indigo-200 mt-1 py-2 px-3 rounded-xl w-full block text-sm bg-white placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-indigo-400 focus:border-indigo-300">
                    <ion-icon class="absolute top-1/2 right-3 -translate-y-1/2 text-2xl text-black" name="lock-closed"></ion-icon>
                </label>
            </form>
        </div>
        <div class="w-full mt-4">
            <form action="">
                <label for="role" class="block mb-2 text-sm font-medium text-black"></label>
                    <select id="role" name="role" class="block shadow-lg transition duration-200 ease-in-out focus:shadow-indigo-200 mt-1 py-2 px-3 rounded-xl w-full text-sm bg-white placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-indigo-400 focus:border-indigo-300">
                        <option disabled selected >Pilih salah satu</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>                
            </form>
        </div>
        
        <button class="mx-auto mt-7 md:mt-10 bg-teal-950 rounded-full w-full h-10 md:h-12 text-white text-md font-bold hover:bg-teal-900 active:bg-teal-900 cursor-pointer">Tambah Akun</button>
        <a href="/src/daftar_user.html" class="hover:text-blue-600 text-sm mt-2">Kembali ke Daftar Pengguna</a>

    </div>
  </div>

</body>
</html>
