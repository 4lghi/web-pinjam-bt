<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
  </head>
  <body class="font-sans bg-white text-sm">
    <div class="flex min-h-screen">
      <!--Sidebar-->
      <div id="sidebar"></div>
      <script>
      fetch('sidebar_user.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('sidebar').innerHTML = data;
      });

        function dropDown() {
          document.querySelector("#submenu").classList.toggle("hidden");
          document.querySelector("#arrow").classList.toggle("rotate-180");
        }

        function dropDown1() {
          document.querySelector("#submenu1").classList.toggle("hidden");
          document.querySelector("#arrow1").classList.toggle("rotate-180");
        }
      </script>

      <!-- Main Content -->
      <main class="flex-1 p-6 bg-gray-50 min-h-screen ml-60">
        <!-- Header -->
        <div class="flex justify-end items-center gap-4 mb-6">
          <!--Notifikasi-->
          <span class="relative">
          <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">1</span>
          üîî

            <div class="text-red-800 text-3xl">‚ùå</div>

            </div>
          </div>
        </div>

        <!-- Tabel Peminjaman -->

          <div class="p-4 font-semibold text-lg border-b text-gray-800">Daftar Peminjaman Belum Dikembalikan</div>
          <div class="p-4">
            <input type="text" placeholder="Cari nama peminjam atau nomor dokumen..." class="w-full px-4 py-2 border rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-300" />
            <div class="overflow-auto">
              <table class="min-w-full text-sm text-left border border-gray-200">

                  <tr class="bg-gray-100 border-b text-gray-700">
                    <th class="p-2 font-medium">No</th>

                    <th class="p-2 font-medium">Seksi</th>
