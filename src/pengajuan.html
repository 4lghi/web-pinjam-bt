<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pinjam BT/SU</title>
  
  <!-- CSS -->
  <link href="./output.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Tambahkan Alpine.js -->
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body class="font-[Poppins] bg-white text-sm">
  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <div id="sidebar"></div>
    <script>
      function dropDown() {
        document.querySelector('#submenu').classList.toggle('hidden');
        document.querySelector('#arrow').classList.toggle('rotate-180');
      }

      function dropDown1() {
        document.querySelector('#submenu1').classList.toggle('hidden');
        document.querySelector('#arrow1').classList.toggle('rotate-180');
      }

      fetch('sidebar_admin.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('sidebar').innerHTML = data;
        });
    </script>

    <!-- Main Content -->
    <main class="flex-1 p-6 ml-60 overflow-auto">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <div class="flex items-center gap-4">
          <!-- Search -->
          <div class="relative w-64">
            <input type="text" placeholder="Search" class="w-full pl-10 pr-4 py-2 rounded-full border focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            <i class="bi bi-search absolute left-3 top-2.5 text-gray-400"></i>
          </div>
          <button class="text-gray-600 hover:text-cyan-750 transition">
            <span class="relative">
            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">1</span>
            üîî
          </span>
          </button>
          <!-- User -->
          <div class="flex items-center gap-2">
            <i class="bi bi-person-circle text-xl"></i> <span>User</span>
          </div>
        </div>
      </div>
      
      <!-- Page Title -->
      <div class="flex justify-between items-center mb-6" x-data="{ openFilter: false }">
        <h2 class="text-2xl font-semibold text-gray-800">Daftar Pengajuan Peminjaman</h2>
          <!-- Filter Dropdown -->
          <div class="relative">
            <button onclick="toggleDropdown('filterDropdown')" class="px-4 py-2 bg-white border rounded-lg flex items-center gap-2">‚öôÔ∏è Filter</button>
            <div id="filterDropdown" class="hidden absolute z-10 mt-2 w-48 bg-white shadow rounded">
            <ul class="text-sm text-gray-700">
                <li>
                <label class="flex items-center px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    <input type="checkbox" class="form-checkbox text-green-500 mr-2" checked>
                    Terbaru
                </label>
                </li>
                <li>
                <label class="flex items-center px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    <input type="checkbox" class="form-checkbox text-green-500 mr-2" checked>
                    Terlama
                </label>
                </li>
                <li>
                <label class="flex items-center px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    <input type="checkbox" class="form-checkbox text-green-500 mr-2">
                    Tenggat Waktu
                </label>
                </li>
                <li>
                <label class="flex items-center px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    <input type="checkbox" class="form-checkbox text-green-500 mr-2">
                    Dipinjam
                </label>
                </li>
                <li>
                <label class="flex items-center px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    <input type="checkbox" class="form-checkbox text-green-500 mr-2">
                    Dikembalikan
                </label>
                </li>
                <li>
                <label class="flex items-center px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    <input type="checkbox" class="form-checkbox text-green-500 mr-2">
                    Ditolak
                </label>
                </li>
                <li>
                <label class="flex items-center px-4 py-2 hover:bg-gray-100 cursor-pointer">
                    <input type="checkbox" class="form-checkbox text-green-500 mr-2">
                    Telat
                </label>
                </li>
            </ul>
            </div>
          </div>
      </div>


      <!-- Table -->
      <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-100 text-gray-700">
            <tr>
              <th class="px-4 py-2 text-left">No</th>
              <th class="px-4 py-2 text-left">Nama Peminjam</th>
              <th class="px-4 py-2 text-left">Seksi</th>
              <th class="px-4 py-2 text-left">No. M/B/P/HPL/HT</th>
              <th class="px-4 py-2 text-left">Kelurahan</th>
              <th class="px-4 py-2 text-left">Tgl Pinjam</th>
              <th class="px-4 py-2 text-left">Proses</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-t">
              <td class="px-4 py-2">1</td>
              <td class="px-4 py-2">Ucok</td>
              <td class="px-4 py-2">1</td>
              <td class="px-4 py-2">M. 121</td>
              <td class="px-4 py-2">Binjai</td>
              <td class="px-4 py-2">12/03/2025</td>
              <td class="px-4 py-2 flex items-center gap-2">
                <span class="bg-green-200 text-green-600 rounded-full p-1">
                  <span class="material-icons">check</span>
                </span>
                <span class="bg-red-200 text-red-600 rounded-full p-1">
                <!-- Tombol dengan ikon silang (close) yang membuka modal -->
                    <button onclick="document.getElementById('modalTolak').classList.remove('hidden')" class="bg-red-200 text-red-600 rounded-full p-1">
                      <span class="material-icons">close</span>
                    </button>
                </span>
                 <!-- Tombol Delete (ikon hamburger) -->
                <button onclick="document.getElementById('modalHapus').classList.remove('hidden')" class="text-gray-600 hover:text-red-500">
                  <span class="material-icons">delete</span>
                </button>

              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="flex justify-center items-center gap-2 mt-6">
        <button class="border rounded-full w-8 h-8 flex items-center justify-center">1</button>
        <button class="border rounded-full w-8 h-8 flex items-center justify-center">2</button>
        <button class="border rounded-full w-8 h-8 flex items-center justify-center">3</button>
        <span>...</span>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modalTolak" class="fixed inset-0 flex items-center justify-center bg-black/20 z-50 backdrop-blur-sm hidden">
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md relative">
      <button onclick="document.getElementById('modalTolak').classList.add('hidden')" class="absolute top-2 right-2 text-gray-500 hover:text-black">
        <span class="material-icons">close</span>
      </button>
      <h3 class="text-lg font-semibold mb-4">Berikan alasan Penolakan :</h3>
      <textarea class="w-full h-32 p-3 border rounded-md mb-4 resize-none" placeholder="Tulis alasan..."></textarea>
      <div class="flex justify-end gap-3">
        <button onclick="document.getElementById('modalTolak').classList.add('hidden')" class="border px-4 py-2 rounded-md hover:bg-gray-100 transition">Batalkan</button>
        <button class="bg-cyan-900 text-white px-4 py-2 rounded-md hover:bg-cyan-800 transition">Simpan</button>
      </div>
    </div>
  </div>

  <!-- Modal Konfirmasi Hapus -->
<div id="modalHapus" class="fixed inset-0 flex items-center justify-center bg-black/20 z-50 backdrop-blur-sm hidden">
  <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md relative">
    <!-- Tombol Close -->
    <button onclick="document.getElementById('modalHapus').classList.add('hidden')" class="absolute top-2 right-2 text-gray-500 hover:text-black">
      <span class="material-icons">close</span>
    </button>

    <!-- Isi Modal -->
    <h3 class="text-lg font-semibold mb-4 text-gray-800">Apakah Anda yakin ingin menghapus data ini?</h3>
    <p class="text-gray-600 mb-6">Tindakan ini tidak dapat dibatalkan.</p>

    <!-- Tombol Aksi -->
    <div class="flex justify-end gap-3">
      <button onclick="document.getElementById('modalHapus').classList.add('hidden')" class="border px-4 py-2 rounded-md hover:bg-gray-100 transition">Batal</button>
      <button class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-500 transition">Hapus</button>
    </div>
  </div>
</div>
  <!-- JS Dropdown -->
  <script>
    function dropDown() {
        document.querySelector("#submenu").classList.toggle("hidden");
        document.querySelector("#arrow").classList.toggle("rotate-180");
      }

      function dropDown1() {
        document.querySelector("#submenu1").classList.toggle("hidden");
        document.querySelector("#arrow1").classList.toggle("rotate-180");
      }

      function toggleDropdown(id) {
        const el = document.getElementById(id);
        el.classList.toggle("hidden");
      }
  </script>
</body>
</html>
